<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Customer</title>
</head>
<body>
<h1>Update Customer</h1>
<form action="#" method="post" th:action="@{/customer/updateCosts/{id}(id=${customer.id})}" th:object="${updateDto}">
    <label for="cost">Cost:</label>
    <input type="number" id="cost" th:field="*{cost}" required>
    <br/>
    <label for="agreedFee">Agreed Fee:</label>
    <input type="number" id="agreedFee" th:field="*{agreedFee}" required>
    <br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
