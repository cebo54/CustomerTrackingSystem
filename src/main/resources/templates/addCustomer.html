<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add Customer</h1>
<form th:action="@{/customer/addCustomer}" method="post" th:object="${createDto}">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" th:field="*{customerName}" required>

    <label for="customerSurname">Customer Surname:</label>
    <input type="text" id="customerSurname" th:field="*{customerSurname}" required>

    <label for="identificationNumber">Identification Number:</label>
    <input type="text" id="identificationNumber" th:field="*{identificationNumber}" maxlength="11" pattern="\d{11}" required title="Identification Number must be exactly 11 digits">

    <label for="cost">Cost:</label>
    <input type="number" id="cost" th:field="*{cost}" required>

    <label for="agreedFee">Agreed Fee:</label>
    <input type="number" id="agreedFee" th:field="*{agreedFee}" required>

    <button type="submit">Add Customer</button>
</form>
</body>
</html>
